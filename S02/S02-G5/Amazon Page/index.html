<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <figure class="logo general">
        <img src="./assets/images/logo.png" alt="logo" width="7%" />
      </figure>
      <nav class="general">
        <a class="nav" href="">All</a>
        <a class="nav" href="">Today's deals</a>
        <a class="nav" href="">Customer Service</a>
        <a class="nav" href="">Registry</a>
        <a class="nav" href="">Gigt Cards</a>
        <a class="nav" href="">Sell</a>
      </nav>
    </header>
    <main>
      <div class="titoletto">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <figure>
        <img src="assets/images/bg-image.png" alt="main-img" class="main-img" />
      </figure>

      <figure class="cards-container">
        <img src="assets/images/img_1.jpg" alt="img1" class="cards" />

        <img src="assets/images/img_2.jpg" alt="img2" class="cards"/>

        <img src="assets/images/img_3.jpg" alt="img3" class="cards"/>

        <img src="assets/images/img_4.jpg" alt="img_4" class="cards"/>
      </figure>
    </main>
    <footer>
      <div>
        <h4>Back to top</h4>
      </div>
      <figure>
        <img src="assets/images/logo.png" alt="logo-footer" />
      </figure>
    </footer>
  </body>
</html>
