<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bootstrap1</title>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <h2 class="text-center">Esercizio 1</h2>

    <div class="row bg-primary text-center">
      <div class="p-3 col-md-4 text-light border border-dark">First col</div>
      <div class="p-3 col-md-4 text-light border border-dark">Second col</div>
      <div class="p-3 col-md-4 text-light border border-dark">Third col</div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>

    <div class="row bg-warning text-center">
      <div class="p-3 col-md-4 text-dark border border-dark">First col</div>
      <div class="p-3 col-md-4 text-dark border border-dark">Second col</div>
      <div class="p-3 col-md-4 text-dark border border-dark">Third col</div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>

    <div class="bg-success text-light text-center">
      <div class="row">
        <div class="p-3 col-xs-4 border border-dark">xs</div>
        <div class="p-3 col-xs-4 border border-dark">xs</div>
        <div class="p-3 col-xs-4 border border-dark">xs</div>
      </div>
      <div class="row">
        <div class="p-3 col-sm-4 border border-dark">sm</div>
        <div class="p-3 col-sm-4 border border-dark">sm</div>
        <div class="p-3 col-sm-4 border border-dark">sm</div>
      </div>
      <div class="row">
        <div class="p-3 col-md-4 border border-dark">md</div>
        <div class="p-3 col-md-4 border border-dark">md</div>
        <div class="p-3 col-md-4 border border-dark">md</div>
      </div>
      <div class="row">
        <div class="p-3 col-lg-4 border border-dark">lg</div>
        <div class="p-3 col-lg-4 border border-dark">lg</div>
        <div class="p-3 col-lg-4 border border-dark">lg</div>
      </div>
      <div class="row">
        <div class="p-3 col-xl-4 border border-dark">xl</div>
        <div class="p-3 col-xl-4 border border-dark">xl</div>
        <div class="p-3 col-xl-4 border border-dark">xl</div>
      </div>
      <div class="row">
        <div class="p-3 col-xxl-4 border border-dark">xxl</div>
        <div class="p-3 col-xxl-4 border border-dark">xxl</div>
        <div class="p-3 col-xxl-4 border border-dark">xxl</div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>

    <div class="row bg-danger text-light text-center">
      <div class="col-xl-5 border border-dark p-3">1</div>
      <div class="col-xl-2 border border-dark p-3">2</div>
      <div class="col-xl-5 border border-dark p-3">1</div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>

    <div class="row text-light text-center">
      <div class="row col-lg-8 bg-info p-3">
        <div class="col-6 bg-secondary p-3">int-1</div>
        <div class="col-6 bg-secondary p-3">int-2</div>
      </div>
      <div class="col-lg-4 bg-info p-3">ext</div>
    </div>

    <h2 class="text-center">Esercizio 6</h2>
    
    <div class="row bg-dark text-center text-light">
      <div class="col-lg-4 p-3 border border-light">a</div>
      <div class="col-lg-4 offset-lg-2 p-3 border border-light">b</div>
    </div>
  </body>
</html>
